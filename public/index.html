<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/IceCheck/logo-icon.png" />
   
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicons/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ... (other meta tags, stylesheets, etc.) -->

    <title>IceCheck</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ... (other script tags) -->

    <!-- This script will automatically replace %PUBLIC_URL% with the public URL of your app during the build -->
    <script>
      (function() {
        const publicUrl = process.env.PUBLIC_URL || '';
        document.querySelectorAll('link[rel="icon"]').forEach((element) => {
          element.href = publicUrl + element.getAttribute('href');
        });
        document.querySelectorAll('link[rel="apple-touch-icon"]').forEach((element) => {
          element.href = publicUrl + element.getAttribute('href');
        });
      })();
    </script>
  </body>
</html>
